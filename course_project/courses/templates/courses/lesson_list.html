<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }} - Lessons</title>
</head>
<body>
    <h1>Lessons for {{ course.name }}</h1>
    <ul>
        {% for lesson in lessons %}
            <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'course_list' %}">Kursga qaytish</a>
</body>
</html>
